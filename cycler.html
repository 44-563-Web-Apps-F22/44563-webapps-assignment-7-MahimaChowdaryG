<!DOCTYPE html>
<html>
     <head> 
        <title>Cycler</title>
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h1>Mahima Chowdary Gollamudi builds a cycler</h1>
    <input id="in" type="text">
    <br>
    <br>
		<div class="flex-container" id="target">
		  <div class="cycler">row item 1</div>   
		  <div class="cycler">row item 2</div>  
		  <div class="cycler">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add value</button>
	<button type="button" onclick="get()">Get</button>
    <button type="button" onclick="spin()">Spin</button>
    <button type="button" onclick="swap()">Swap</button>
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("in").value;
		element.style.color = "orange"
        element.className="cycler";

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
    function get()
    {
        var cyclerItems=document.getElementsByClassName("cycler");
        if(cyclerItems.length>0)
        {
            cyclerItems[cyclerItems.length-1].remove();
        }
    }

    function spin()
    {
        cyclerItems=document.getElementsByClassName("cycler");
        if(cyclerItems.length==0||cyclerItems.length==1)
        {

        }
        else{
            var removedItem=cyclerItems[cyclerItems.length-1];
            cyclerItems[cyclerItems.length-1].remove();
            
            let container1=document.getElementById("target");
            container1.insertBefore(removedItem,container1.firstChild);
        }
    }

    function swap() {
            let cyclerItems = document.getElementsByClassName("cycler")
            let value1 = Math.floor(Math.random() * cyclerItems.length)
            let value2 = Math.floor(Math.random() * cyclerItems.length)
            let firstElement = document.getElementsByClassName("cycler")[value1]
            let secondElement = document.getElementsByClassName("cycler")[value2]
            if(cyclerItems.length > 1) {
                let temp = firstElement.innerHTML
                firstElement.innerHTML = secondElement.innerHTML
                secondElement.innerHTML = temp
            }
        }

</script>
</html>
